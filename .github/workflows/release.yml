name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: env-audit
            asset_name: env-audit-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: env-audit.exe
            asset_name: env-audit-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: env-audit
            asset_name: env-audit-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: env-audit
            asset_name: env-audit-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          cp artifacts/env-audit-linux-x64/env-audit release/env-audit-linux-x64
          cp artifacts/env-audit-windows-x64.exe/env-audit.exe release/env-audit-windows-x64.exe
          cp artifacts/env-audit-macos-x64/env-audit release/env-audit-macos-x64
          cp artifacts/env-audit-macos-arm64/env-audit release/env-audit-macos-arm64

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }} - Release" \
            --notes "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details." \
            release/env-audit-linux-x64 \
            release/env-audit-windows-x64.exe \
            release/env-audit-macos-x64 \
            release/env-audit-macos-arm64
